<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Buddy – Reflect in Scripture</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1519682337058-a94d519337bc?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c2c2c;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }
    p.subheading {
      font-size: 1.1em;
      text-align: center;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      height: 700px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      border: 1px solid #ddd;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .scripture {
      margin-top: 25px;
      font-style: italic;
      text-align: center;
      font-size: 1em;
      color: #555;
      max-width: 700px;
    }
    @media (max-width: 600px) {
      .chat-wrapper {
        height: 600px;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Bible Buddy</h1>
    <p class="subheading">
      Your Scripture-centered chat companion — here to walk with you, listen, and reflect together through faith.
    </p>

    <div class="chat-wrapper">
      <iframe src="https://www.chatbase.co/chatbot-iframe/CWvuwZi6m5xszdlI6NQCJ" allow="clipboard-write; microphone" loading="lazy"></iframe>
    </div>

    <p class="scripture">
      “Trust in the Lord with all your heart and lean not on your own understanding.” – Proverbs 3:5
    </p>
  </div>
</body>
</html>

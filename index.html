<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Study Buddy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #1a3e74;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    h1 {
      margin-top: 5px;
      font-size: 2.5rem;
    }

    .subheading {
      font-size: 1.2rem;
      text-align: center;
      margin: 5px 20px 30px;
      max-width: 90%;
      color: #1a3e74;
      line-height: 1.2;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subheading {
        font-size: 1rem;
        margin: 10px 10px 20px;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Bible Study Buddy</h1>
  <div class="subheading">
    “Trust in the Lord with all your heart<br />
    and lean not on your own understanding.” – Proverbs 3:5
  </div>
  <div class="chat-container">
    <iframe 
  src="https://www.chatbase.co/chatbot-iframe/CWvuwZi6m5xszdlI6NQCJ" 
  width="100%" 
  height="600" 
  style="border: none; margin-top: -10px; padding-top: 0;"
    ></iframe>
  </div>
</body>
</html>

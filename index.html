<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Study Buddy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.88);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #2c4a7a;
      margin-bottom: 10px;
      text-align: center;
    }

    .subheader {
      font-size: 1.1rem;
      color: #333;
      font-style: italic;
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .subheader {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Bible Study Buddy</h1>
    <div class="subheader">
      “Trust in the Lord with all your heart and<br>
      lean not on your own understanding.” – Proverbs 3:5
    </div>

    <div class="chat-container">
      <iframe
        src="https://www.chatbase.co/chatbot-iframe/CWvuwZi6m5xszdlI6NQCJ"
        title="Bible Buddy Chat"
        allow="clipboard-write; clipboard-read"
      ></iframe>
    </div>
  </div>
</body>
</html>

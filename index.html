<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(160deg, #e6f7f1, #f9fbf9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .logo {
      margin-bottom: 1.5rem;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo img {
      max-width: 60%;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      max-width: 420px;
    }
    .footer p:first-child {
      font-style: italic;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .footer p:last-child {
      color: #3B81F6;
      font-weight: bold;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="bible%20icon.png" alt="Bible Buddy Logo">
  </div>
  <div class="chat-wrapper">
    <iframe src="https://www.chatbase.co/chatbot-iframe/CWvuwZi6m5xszdlI6NQCJ"></iframe>
  </div>
  <div class="footer">
    <p>“Trust in the Lord with all your heart and lean not on your own understanding.” &ndash; Proverbs 3:5</p>
  </div>
</body>
</html>
